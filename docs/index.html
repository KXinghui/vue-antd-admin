  <meta name="description" content="Description">

	<link title="buble" rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/buble.css">

  <style>
    .github-corner svg {
      height: 80px;
      width: 80px;
    }
  </style>
  <link id="theme" rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <link rel="icon" href="_media/favicon.ico">
  <style>
    .first-loading-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      /* min-height: 420px; */
      height: 100%
    }

    .first-loading-container>h1 {
      font-size: 5rem;
      text-align: center;
      margin: -8rem 0 1rem;
    }

    .first-loading-container .loading-wrp {
      margin: 10px 0 20px;
      display: flex;
      justify-content: center;
      align-items: center
    }

    .dot {
      animation: antRotate 1.2s infinite linear;
      transform: rotate(45deg);
      position: relative;
      display: inline-block;
      font-size: 32px;
      width: 32px;
      height: 32px;
      box-sizing: border-box
    }

    .dot i {
      width: 14px;
      height: 14px;
      position: absolute;
      display: block;
      background-color: #1890ff;
      border-radius: 100%;
      transform: scale(.75);
      transform-origin: 50% 50%;
      opacity: .3;
      animation: antSpinMove 1s infinite linear alternate
    }

    .dot i:nth-child(1) {
      top: 0;
      left: 0
    }

    .dot i:nth-child(2) {
      top: 0;
      right: 0;
      -webkit-animation-delay: .4s;
      animation-delay: .4s
    }

    .dot i:nth-child(3) {
      right: 0;
      bottom: 0;
      -webkit-animation-delay: .8s;
      animation-delay: .8s
    }

    .dot i:nth-child(4) {
      bottom: 0;
      left: 0;
      -webkit-animation-delay: 1.2s;
      animation-delay: 1.2s
    }

    @keyframes antRotate {
      to {
        -webkit-transform: rotate(405deg);
        transform: rotate(405deg)
      }
    }

    @-webkit-keyframes antRotate {
      to {
        -webkit-transform: rotate(405deg);
        transform: rotate(405deg)
      }
    }

    @keyframes antSpinMove {
      to {
        opacity: 1
      }
    }

    @-webkit-keyframes antSpinMove {
      to {
        opacity: 1
      }
    }
    .theme-ul {
      margin: 25px 60px 0 0;
      position: absolute;
      right: 0;
      text-align: right;
      z-index: 10;
    }
    .theme-ul li, .app-nav ul {
      display: inline-block;
      list-style: none;
      margin: 0;
    }
    .theme-ul li {
      display: inline-block;
      margin: 0 -3rem;
      padding: 5px 0;
      position: relative;
      cursor: pointer;
    }
    .theme-ul li ul {
      background-color: #fff;
      border: 1px solid;
      border-color: #ddd #ddd #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      display: none;
      max-height: calc(100vh - 61px);
      overflow-y: auto;
      padding: 10px 0;
      position: absolute;
      right: 0;
      text-align: left;
      top: 100%;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div id="app">

    <div class="first-loading-container">

    </div>

  <script>
    /* if (typeof navigator.serviceWorker !== 'undefined') {

  <script src="//cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>

  <script>
    /* TODO 这里可以字符串追加 \n<script src="${js}"> */
    var jsResources = '<scr' + 'ipt src="//cdn.jsdelivr.net/npm/vue/dist/vue.js"></scr' + 'ipt>'
    var cssResources = '@import url("//yarnpkg.com/en/package/normalize.css");'
    var bootCode = 'var globalVariable = "leon"'
    var globalVariable = "leon"

    window.$docsify = {
      // routerMode: 'history',
      name: 'Vue Antd Admin',
      repo: 'https://github.com/KXinghui/vue-antd-admin.git',
      onlyCover: false,
      // coverpage: true,
      coverpage: ['/', '/zh-cn/', '/en/'],
      loadNavbar: true,
      logo: './_media/faviconx64.png',
      notFoundPage: true,
      mergeNavbar: true,
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: ['/','en'], // or 'auto'
        // Localization
        placeholder: {
          '/en/': 'Type to search',
          '/zh-cn/': '搜索',
          '/': '搜索'
        },

        noData: 'No Results!',

        // Localization
        noData: {
          '/en/': 'No Results',
          '/zh-cn/': '找不到结果',
          '/': '找不到结果'
        },

        // Headline depth, 1 - 6
        depth: 2,

        hideOtherSidebarContent: false, // whether or not to hide other sidebar content

        // To avoid search index collision
        // between multiple websites under the same domain
        // namespace: 'website-1',

        // Use different indexes for path prefixes (namespaces).
        // NOTE: Only works in 'auto' mode.
        //
        // When initialiazing an index, we look for the first path from the sidebar.
        // If it matches the prefix from the list, we switch to the corresponding index.
        pathNamespaces: ['/', '/en'],

        // You can provide a regexp to match prefixes. In this case,
        // the matching substring will be used to identify the index
        pathNamespaces: /^(\/(|zh-cn|en))?(\/(v1|v2))?/
      },
      // docsify-copy-code (defaults)
      copyCode: {
        buttonText: {
          '/en/'   : 'Copy to clipboard',
          '/zh-cn/': '点击复制',
          '/ru/'   : 'Скопировать в буфер обмена',
          '/de-de/': 'Klicken Sie zum Kopieren',
          '/es/'   : 'Haga clic para copiar',
          '/'      : '点击复制'
        },
        errorText: {
          '/en/'   : 'Error',
          '/zh-cn/': '错误',
          '/ru/'   : 'ошибка',
          '/'      : '错误'
        },
        successText: {
          '/en/'   : 'Copied',
          '/zh-cn/': '复制',
          '/ru/'   : 'Скопировано',
          '/de-de/': 'Kopiert',
          '/es/'   : 'Copiado',
          '/'      : '复制'
        }
      },
      pagination: {
        previousText: '上一章节',
        // previousText: {
        //   '/en/'   : 'Pre Page',
        //   '/zh-cn/': '上一章节',
        //   '/'      : '上一章节'
        // },
        nextText: '下一章节',
        // nextText: {
        //   '/en/'   : 'Next Page',
        //   '/'      : '下一章节'
        // },
        crossChapter: true,
        crossChapterText: true,
      },
      count:{
        countable: true,
        position: 'top',
        margin: '10px',
        float: 'right',
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese',
        localization: {
          words: "",
          minute: ""
        },
        isExpected: true
      },
      theme: {
        defaultTheme: "vue",
      },
      plugins: [
        DemoBoxVue.create(jsResources, cssResources, bootCode),
        function(hook) {
          var footer = [
            '<footer>',
            '<span><a href="https://github.com/KXinghui">KXinghui</a> &copy;2020.</span>',
            '<span>Proudly published with <a href="https://github.com/KXinghui/vue-antd-admin" target="_blank">vue-antd-admin</a>.</span>',
            '</footer>'
          ].join('');
          hook.afterEach(function(html) {
            return html + footer;
          });
        }
      ]
    }
  </script>
